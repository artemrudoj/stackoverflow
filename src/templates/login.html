{% extends "base.html" %}
{% block content %}
                <form class="form-horizontal" action="" method="post">
                    {% csrf_token %}
                    <h2 class="form-signin-heading">Вход</h2>
                         {% if form.errors %}
                             <div class="alert alert-danger">
                                 {{ form.errors }}
                             </div>
                    {% endif %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Login</label>
                        <div class="col-sm-5">
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >Password</label>
                        <div class="col-sm-5">
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <button class="btn btn-lg btn-primary " type="submit" alt="register">Log in!</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="#">Create a new account</a>
                    </div>
                </form>
{% endblock %}
